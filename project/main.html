<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        header .login-button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        header .login-button:hover {
            background-color: #45a049;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #333;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Steam</div>
        <nav>
            <a href="#">Магазин</a>
            <a href="#">Сообщества</a>
            <a href="#">Информация</a>
            <a href="#">Поддержка</a>
        </nav>
        <a href='/enter' class="login-button">Войти</a>
    </header>

    <div class="content">
        <img src="https://via.placeholder.com/600x400" alt="Случайная картинка 1">
        <p>Это пример текста под первой картинкой.</p>

        <img src="https://via.placeholder.com/600x400" alt="Случайная картинка 2">
        <p>Это пример текста под второй картинкой.</p>
    </div>

</body>
</html>
